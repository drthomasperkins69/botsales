{% extends "base.html" %}

{% block title %}Access Denied | BotSales{% endblock %}

{% block content %}
<div class="container" style="padding: 6rem 0; text-align: center;">
    <i class="fas fa-lock" style="font-size: 5rem; color: var(--gray-300); margin-bottom: 1.5rem;"></i>
    <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">403</h1>
    <h2 style="font-size: 1.5rem; color: var(--gray-700); margin-bottom: 1rem;">Access Denied</h2>
    <p style="color: var(--gray-500); margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
        You don't have permission to access this page. Please log in or contact support if you think this is an error.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center;">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">
            <i class="fas fa-sign-in-alt"></i> Log In
        </a>
    </div>
</div>
{% endblock %}
