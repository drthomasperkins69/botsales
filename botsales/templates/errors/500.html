{% extends "base.html" %}

{% block title %}Server Error | BotSales{% endblock %}

{% block content %}
<div class="container" style="padding: 6rem 0; text-align: center;">
    <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: var(--warning); margin-bottom: 1.5rem;"></i>
    <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">500</h1>
    <h2 style="font-size: 1.5rem; color: var(--gray-700); margin-bottom: 1rem;">Something Went Wrong</h2>
    <p style="color: var(--gray-500); margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
        Our robots are having a malfunction. We've been notified and are working to fix it. Please try again later.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center;">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{{ url_for('contact') }}" class="btn btn-secondary">
            <i class="fas fa-headset"></i> Contact Support
        </a>
    </div>
</div>
{% endblock %}
