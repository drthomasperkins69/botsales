{% extends "base.html" %}

{% block title %}Change Password | BotSales{% endblock %}

{% block content %}
<div class="container">
    <div class="settings-page" style="padding: 2rem 0; max-width: 800px; margin: 0 auto;">
        <h1 class="mb-4">Security Settings</h1>

        <nav class="settings-nav" style="display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 1px solid var(--gray-200); padding-bottom: 1rem;">
            <a href="{{ url_for('account_settings') }}" style="padding: 0.5rem 1rem; border-radius: var(--radius); color: var(--gray-600); font-weight: 500;">Profile</a>
            <a href="{{ url_for('notification_settings') }}" style="padding: 0.5rem 1rem; border-radius: var(--radius); color: var(--gray-600); font-weight: 500;">Notifications</a>
            <a href="{{ url_for('change_password') }}" style="padding: 0.5rem 1rem; border-radius: var(--radius); background: var(--primary-light); color: var(--primary); font-weight: 500;">Security</a>
        </nav>

        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 style="font-size: 1.125rem; margin-bottom: 1.5rem;">Change Password</h3>

                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control" minlength="8" required>
                        <span class="form-hint">Minimum 8 characters</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-between">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
