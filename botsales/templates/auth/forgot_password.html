{% extends "base.html" %}

{% block title %}Reset Password | BotSales{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-container {
        width: 100%;
        max-width: 420px;
    }

    .auth-card {
        background: var(--white);
        border-radius: var(--radius-xl);
        padding: 2.5rem;
        box-shadow: var(--shadow-lg);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1.5rem;
        background: var(--primary-light);
        border-radius: var(--radius-full);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-icon i {
        font-size: 1.5rem;
        color: var(--primary);
    }

    .auth-header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: var(--gray-500);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--gray-700);
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--gray-300);
        border-radius: var(--radius);
        transition: all 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .auth-btn {
        width: 100%;
        padding: 0.875rem;
        font-size: 1rem;
        font-weight: 600;
        background: var(--primary);
        color: var(--white);
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background 0.2s;
    }

    .auth-btn:hover {
        background: var(--primary-dark);
    }

    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9375rem;
        color: var(--gray-600);
    }

    .auth-footer a {
        color: var(--primary);
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Forgot Password?</h1>
                <p>No worries, we'll send you reset instructions</p>
            </div>

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('login') }}"><i class="fas fa-arrow-left"></i> Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
